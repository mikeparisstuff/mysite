<link rel="stylesheet" href="../css/blog.css">
<div class="blog" data-ng-controller="BlogController" data-ng-init="findOne()">
  <form data-ng-submit="update()">
      <div class="container">
        <div class="col-lg-1 col-sm-1"></div>
        <div class="input-group col-lg-10 col-sm-10 form-article">
          <input class="form-control" type="text" data-ng-model="article.title" id="title" placeholder="Title"></input>
          <textarea class="form-control" data-ng-model="article.content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
          <button class="btn-submit-article btn btn-primary btn-large col-lg-12 col-sm-12">Submit</button>
          <a ng-click="remove(article)" class="btn-delete-article btn btn-danger btn-large col-lg-12 col-sm-12">Delete</a>
          <!-- <input type="submit" class="btn-submit-article btn btn-primary btn-large col-lg-12 col-sm-12"></input>
          <input type="submit" class="btn-delete-article btn btn-danger btn-large col-lg-12 col-sm-12" value="Delete"></input> -->
        </div>
        <div class="col-lg-1 col-sm-1"></div>
      </div>
  </form>
  <div class="articles">
    <div class="article">
      <h2 class="article-title">{{ article.title }}</h2>
      <div class="article-content">
        {{ article.content }}
      </div>
    </div>
  </div>
</div>
